<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    console.log('hi %s', 'test');
    
    // Interpolated
    let a = 5;
    console.log(`hi ${a}`);

    // Styled
    console.log('%c I am the text', 'font-size: 50px; background: red');

    // warning!
    console.warn('Oh no...');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('info...');
    
    // Testing
    console.assert(1 === 3, 'That\'s wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('West');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching db');
    console.timeEnd('fetching db');

    console.table(dogs);
  </script>
</body>
</html>
